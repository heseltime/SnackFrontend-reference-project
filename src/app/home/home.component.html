<div class="row hero dark mt-2">
  <div *ngIf="auth.isAuthenticated$ | async; else loggedOutButton">
    <button class="btn btn-danger mt-2 mb-1" (click)="logout()">Log out</button>
  </div>
  
  <ng-template #loggedOutButton>
    <button class="btn btn-primary mt-2 mb-1" (click)="login()">Log in</button>
  </ng-template>

  <div class="col-6">
      <h2 *ngIf="auth.isAuthenticated$ | async; else ordersTitle">Your Incoming Orders</h2>
  </div>
  <div class="col-6">
      <div class="mt-3">
        <p *ngIf="auth.user$ | async as user"><i class="fa-solid fa-user fa-lg"></i>
          Logged in as {{ user.name }} ({{ user.email }}) in Management View <b>(<em>Burgerei</em> example</b>)
        </p>
      </div> 
      <h2 *ngIf="auth.isAuthenticated$ | async; else restaurantTitle">Your Restaurant</h2>
  </div>

  <ng-template #ordersTitle>
    <p>Please log in for the Management View</p>
  </ng-template>

  <ng-template #restaurantTitle>
    <h2></h2>
  </ng-template>

  <a href="/" class="btn btn-secondary mt-5 col-10 offset-1">Back to Restaurants Overview</a>
</div>
