<ul class="list-group">
    <li class="list-group-item d-flex justfiy-content-between align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let restaurant of service.list">
        <div class="flex-grow-1 mouse-hover">
            <div class="fw-bold">{{ restaurant.name }}</div>
            <div>{{ restaurant.titleImage }}</div>
        </div>
        <span clas="text-secondary">
            <i class="fa-solid fa-cutlery fa-lg mouse-hover"></i>
        </span>
    </li>
</ul>
