<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <!-- Additional form controls... -->
    <button [disabled]="order.items.length===0" class="btn btn-primary mt-5 mb-1 col-8" type="submit">Submit Order</button>
    <div class="alert alert-danger" role="alert" *ngIf="returnError">
        {{ returnError.error.detail }}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="returnData">
        Order successfully submitted!
    </div>
</form>
