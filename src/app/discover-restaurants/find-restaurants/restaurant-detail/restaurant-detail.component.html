<div class="row mt-3" *ngIf="service.selectedRestaurant as restaurant; else elseBlock">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-centered">
                <div class="maintxt rounded-1">
                    <h2 class="text-dark"><img src="assets/img/restaurant_{{ restaurant.id }}.png" class="img-thumbnail"/> {{ restaurant.name }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <!-- Menu -->
        <div class="col-8 mr-3">
            <h3 class="mt-3">Menu</h3>
            <div class="card mt-1 mb-1" *ngFor="let menu of service.selectedMenu">
                <div class="card-body">
                    <h5 class="card-title">{{ menu.itemName }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ menu.category }}</h6>
                    <p class="card-text">{{ menu.description }}</p>
                    <a href="" class="card-link"><i class="fa-solid fa-plus fa-lg mouse-hover"></i> Add to Order</a>
                    <a href="" class="card-link"><i class="fa-solid fa-minus fa-lg mouse-hover"></i> Remove from Order</a>
                </div>
            </div>
        </div>
    
        <!-- Order -->
        <div class="col-4 ml-3">
            <h3 class="mt-3">Order</h3>
            <div class="card mt-1 mb-1 shopping-cart">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="" class="card-link"><i class="fa-solid fa-plus fa-lg mouse-hover" alt="Add to Order"></i></a>
                    <a href="" class="card-link"><i class="fa-solid fa-minus fa-lg mouse-hover" alt="Remove from Order"></i></a>
                </div>
            </div>
        </div>
    </div>
    

    <a href="/" class="btn btn-primary mt-5 mb-5">Go Home</a>
</div>

<ng-template #elseBlock>
    <div class="container not-found-container">
        <div class="row">
            <div class="col">
                <h1>404</h1>
                <p>Restaurant not found!</p>
                <a href="/" class="btn btn-primary">Go Home</a>
            </div>
        </div>
    </div>
</ng-template>
